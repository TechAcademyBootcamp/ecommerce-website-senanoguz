<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="img/admin.png" alt=""></a>
        </div>
        <div class="right_panel">
            <button id="projectBtn">Add Product</button>
        </div>
        <div class="profile">
            <img src="http://35.225.243.133/media/users/14022231_1141571352566104_2792218955672310502_n.jpg" alt="">
        </div>
    </header>
    <section>
        <div class="left">
            <div class="left_in">
                <a href="adminpanel.html" class="normal">Products</a>
                <a href="admin_category.html" class="active">Category</a>
                <a href="" class="normal">Orders</a>
            </div>
            <button id="logout">Logout</button>
        </div>
        <div class="right">
            <div class="right_in">
                <div class="container">
                    <div class="row">
                        <div class="full-md-cate">

                            <header>
                                <button>Add Category</button>
                            </header>
                            <div class="bottom">
                                 <table>
                                    <tr>
                                        <th>No.</th>
                                        <th>Title</th>
                                        <th>Svg</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="addProduct" style="display: none;">
        <div id="adprx">x</div>
        <div class="middle">
            <div class="content">
                <h3>Add Product</h3>
            </div>
            <form action="">
                <div class="area">
                    <div class="area-in">
                        <div class="row">
                            <div class="left"><span>Add your Product description and necessary information from here</span></div>
                            <div class="right">
                                <div class="detail">
                                    <div class="form-content">
                                        <label for="">Name</label>
                                        <input aria-invalid="false" aria-required="false" autocomplete="on" inputmode="text" name="name"  type="text"  value="">
                                    </div>
                                    <div class="form-content">
                                        <label for="">Description</label>
                                        <input aria-invalid="false" aria-required="false" autocomplete="on" inputmode="text" name="name"  type="text"  value="">
                                    </div>
                                    <div class="form-content">
                                        <label for="">Price</label>
                                        <input aria-invalid="false" aria-required="false" autocomplete="on" inputmode="text" name="name"  type="text"  value="">
                                    </div>
                                    <div class="form-content">
                                        <label for="">Discount Price</label>
                                        <input aria-invalid="false" aria-required="false" autocomplete="on" inputmode="text" name="name"  type="text"  value="">
                                    </div>
                                    <div class="form-content">
                                        <label for="">Amount by unit</label>
                                        <input aria-invalid="false" aria-required="false" autocomplete="on" inputmode="text" name="name"  type="text"  value="">
                                    </div>
                                    <div class="form-content">
                                        <label for="">Unit</label>
                                        <input aria-invalid="false" aria-required="false" autocomplete="on" inputmode="text" name="name"  type="text"  value="">
                                    </div>
                                    <div class="form-content">
                                        <label for="">Image</label>
                                        <input aria-invalid="false" aria-required="false" autocomplete="on" inputmode="text" name="name"  type="file"  value="">
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sendarea">
                    <div class="cancelbtn">Cancel</div>
                    <button class="sendbtn">Crea Project</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/admin.js"></script>
</body>
</html>
